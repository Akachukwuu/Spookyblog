{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'form.css' %}">
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Full Name</label>
                {% for message in messages %}
                <p style="color: dodgerblue;">{{message}}</p>
                {% endfor %}
                <input type="text" id="name" name="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required autocomplete="off">
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p> <a href="{% url 'index' %}">Back to Home</a>
        </form>
    </div>
</body>
</html>
